spring.main.show-banner=false

spring.datasource.initialize: false
spring.jpa.hibernate.ddlAuto: none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults: false
spring.jpa.properties.hibernate.dialect: H2

atm.datasource.urlPrefix=jdbc:mysql://
atm.datasource.host=localhost
atm.datasource.port=3306
atm.datasource.username=root
atm.datasource.password=mysql
atm.datasource.driver=com.mysql.jdbc.Driver

#logging.level.org.springframework=DEBUG
logging.level.org.hibernate=ERROR